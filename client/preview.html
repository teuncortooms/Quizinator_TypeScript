<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <?!=HtmlService.createHtmlOutputFromFile('client/css/preview.css').getContent()?>
</head>

<body>

    <div id="debugger"></div>
    <div style='margin-bottom: 20em;'>
        <h1>
            <?= quiz.Title ?>
        </h1>
        <div>
            <table>
                <? for (let i = 0; i < quiz.Exercises.length; i++){ ?>
                    <tr>
                        <td>
                            <h3 id='ex<?= i+1 ?>'>
                                <?= quiz.Exercises[i].Description ?>
                            </h3>
                        </td>

                        <? let questionIds = []; ?>
                            <? for (let k = 0; k < quiz.Exercises[i].Questions.length; k++){ ?>
                                <? let questionId = "Ex" + (i+1) + "_question" + (k+1); ?>
                                    <? questionIds.push(questionId); ?>
                                        <? } ?>
                                            <? let questionIdsString = JSON.stringify(questionIds); ?>

                                                <? if (quiz.Exercises[i].Type != 'B') { ?>
                                                    <td id='showallanswers' style="width:60px;"><span style="font-weight: bold">Answers</span><br>
                                                        <a style="font-size: smaller" onclick='showAllAnswers("<?= questionIdsString ?>")'>show</a> / <a style="font-size: smaller" onclick='hideAllAnswers("<?= questionIdsString ?>")'>hide</a>
                                                    </td>
                    </tr>
                    <? } ?>

                        <? if (quiz.Exercises[i].Type == 'B') { ?>
                            </tr>
                            <tr>
                                <td>
                                    <table style='border-style: solid; border-width: 1px; padding: 0px 15px'>
                                        <tr>
                                            <td>
                                                <p id='shuffledTranslations'>
                                                    <?= quiz.Exercises[i].Box ?>
                                                </p>
                                        </tr>
                                    </table>
                                    </td>
                                    <td id='showallanswers' style="width:60px;"><span style="font-weight: bold">Answers</span><br>
                                        <a style="font-size: smaller" onclick='showAllAnswers("<?= questionIdsString ?>")'>show</a> / <a style="font-size: smaller" onclick='hideAllAnswers("<?= questionIdsString ?>")'>hide</a>
                                    </td>
                            </tr>
                            <? } ?>

                                <? for (let k = 0; k < quiz.Exercises[i].Questions.length; k++){ ?>
                                    <? let exNo = i + 1; ?>
                                        <? let questionNo = k + 1; ?>
                                            <? let questionId = "Ex" + exNo + "_question" + questionNo; ?>

                                                <tr id='questiontr<?= questionId ?>'>
                                                    <td>
                                                        <p id='question<?= questionId ?>'>
                                                            <?!= questionNo + '. ' + quiz.Exercises[i].Questions[k].QuestionText ?>
                                                        </p>
                                                    </td>
                                                    <td style="font-size: smaller" id='showanswer<?=questionId?>'><a onclick='showAnswer("<?=questionId?>")'>show</a></td>
                                                    <td hidden=true style="font-size: smaller" id='answer<?= questionId ?>'>
                                                        <?!=quiz.Exercises[i].Questions[k].AnswerText ?> (<a onclick='hideAnswer("<?=questionId?>")'>hide</a>)</td>
                                                    <td style="font-size: smaller" id='dropdowntd<?=questionId?>'><a onclick='configureDropdown("<?=questionId?>")'>change</a></td>
                                                </tr>
                                                <? } ?>
                                                    <tr style="height:30px;"></tr>
                                                    <? } ?>
            </table>
        </div>

        <form id='quizPreview' onsubmit='createDoc(this); return false'>
            <div id='norm' style='font-size:small;'>
                <p style='border:1px solid lightgrey; border-radius:5px; padding:5px'>
                    <span>Choose a norm: </span>
                    <input type=radio name='percentage' value=70>70% (havo) </input>
                    <input type=radio name='percentage' value=72 checked>72% (havo/vwo) </input>
                    <input type=radio name='percentage' id='percentage_other' value='other'>Other <input type='number' id='other_percentage' name='other_percentage' onkeydown="selectOther()" style='width:45px' /> %
                    <span style='font-size:medium; font-weight: bold;'> = 6</span>
                </p>
            </div>
            <button id='buttonGenerate' class='action' type='submit'>CREATE GOOGLE DOCS</button><br>
            <span id='msg' style='font-size:x-small; color:red' hidden></span>
            <div id='advanced'>
                <a onclick='showAdvanced()' style='font-size:x-small;'>Show advanced options</a>
            </div>
        </form>

    </div>

    <?!=HtmlService.createHtmlOutputFromFile('client/js/preview.js').getContent()?>
</body>

</html>
